<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Für dich ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #ff4da6; /* Dein gewünschtes Pink */
            font-family: sans-serif;
            display: flex;
            flex-direction: column; /* Für vertikale Anordnung */
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center; /* Text zentrieren */
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            opacity: 0; /* Startet unsichtbar */
            animation: fadeIn 2s forwards; /* Einblend-Animation */
            animation-delay: 0.5s; /* Kurze Verzögerung für H1 */
        }
        #ticker {
            font-size: 1.2rem;
            font-weight: bold;
            line-height: 1.5;
            opacity: 0; /* Startet unsichtbar */
            animation: fadeIn 2s forwards; /* Einblend-Animation */
            animation-delay: 2.5s; /* Verzögerung nach H1 */
        }
        .heart {
            position: fixed;
            top: -20px;
            font-size: 20px;
            animation: fall linear infinite;
            color: white; /* Herzen sollen weiß sein */
            text-shadow: 0 0 5px rgba(0,0,0,0.2); /* Leichter Schatten für Sichtbarkeit */
        }
        @keyframes fall {
            to { transform: translateY(105vh); }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Ich liebe dich</h1>
    <div id="ticker">Lade Liebes-Ticker...</div>

    <script>
        const start = new Date('2025-12-14T15:00:00');
        function update() {
            const now = new Date();
            const diff = now - start;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            
            // Text ohne "Team" und mit "Stunden, Minuten, Sekunden" ausgeschrieben
            document.getElementById('ticker').innerHTML = 
                `Seit ${d} Tagen, ${h} Stunden,<br>${m} Minuten und ${s} Sekunden.`;
        }
        setInterval(update, 1000);
        update();

        function createHeart() {
            const h = document.createElement("div");
            h.className = "heart";
            h.innerHTML = "❤️";
            h.style.left = Math.random() * 100 + "vw";
            h.style.animationDuration = (Math.random() * 2 + 3) + "s"; // Schnellerer Fall
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
