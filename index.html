<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsere Zeit ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #ff4da6;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        /* Sanftes Einblenden für alle Elemente */
        .fade-in {
            opacity: 0;
            animation: fadeInAnim 2.5s forwards;
        }
        h1 { 
            font-size: 2.8rem; 
            margin-bottom: 20px; 
            animation-delay: 0.5s; 
            text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .info-text { 
            font-size: 1.2rem; 
            margin-bottom: 40px; 
            animation-delay: 2.5s; /* Erscheint nach dem Titel */
            line-height: 1.6;
        }
        .ticker-wrap { 
            animation-delay: 4.5s; /* Erscheint als Letztes */
        }
        .ticker-val { 
            font-size: 1.5rem; 
            font-weight: bold; 
            margin-top: 10px;
            display: block;
        }
        
        @keyframes fadeInAnim { to { opacity: 1; } }

        /* Herzregen */
        .heart {
            position: fixed;
            top: -20px;
            font-size: 22px;
            animation: fall linear infinite;
            z-index: 1;
            user-select: none;
        }
        @keyframes fall { to { transform: translateY(105vh); } }
    </style>
</head>
<body>

    <h1 class="fade-in">Ich liebe dich</h1>
    
    <div class="info-text fade-in">
        Kennen gelernt am 15.08.25.<br>
    </div>

    <div class="ticker-wrap fade-in">
        <span>Zusammen seit:</span>
        <div id="ticker" class="ticker-val">...</div>
    </div>

    <script>
        // Startdatum der Beziehung
        const startBeziehung = new Date('2025-12-14T15:00:00');

        function updateTicker() {
            const now = new Date();
            const diff = now - startBeziehung;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / 1000 / 60) % 60);
            const s = Math.floor((diff / 1000) % 60);

            document.getElementById('ticker').innerHTML = 
                `${d} Tagen, ${h} Stunden, ${m}m und ${s}s`;
        }

        // Ticker jede Sekunde aktualisieren
        setInterval(updateTicker, 1000);
        updateTicker();

        // Herzregen-Logik
        function createHeart() {
            const h = document.createElement("div");
            h.className = "heart";
            h.innerHTML = "❤️";
            h.style.left = Math.random() * 100 + "vw";
            h.style.animationDuration = (Math.random() * 2 + 3) + "s";
            h.style.opacity = Math.random() * 0.5 + 0.5;
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
