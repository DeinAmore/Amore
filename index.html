<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Für dich ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #ff4da6;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            z-index: 10;
            width: 80%;
        }
        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        #ticker { font-size: 1.2rem; font-weight: bold; line-height: 1.5; }
        .heart {
            position: fixed;
            top: -20px;
            font-size: 20px;
            animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(105vh); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ich liebe dich</h1>
        <div id="ticker">Lade Liebes-Ticker...</div>
    </div>

    <script>
        const start = new Date('2025-12-14T15:00:00');
        function update() {
            const now = new Date();
            const diff = now - start;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            document.getElementById('ticker').innerHTML = 
                `Seit ${d} Tagen, ${h}h, ${m}m und ${s}s<br>sind wir ein Team. ❤️`;
        }
        setInterval(update, 1000);
        update();

        function createHeart() {
            const h = document.createElement("div");
            h.className = "heart";
            h.innerHTML = "❤️";
            h.style.left = Math.random() * 100 + "vw";
            h.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
